
{% extends "base.html" %} 
{%block mainblock%}

<div class="container d-flex justify-content-around">
    <form action="" method="post" enctype="multipart/form-data" class="bg-white w-75 rounded-3">
        {%csrf_token%}
        <p class="fw-bold fs-4 ">Update Job</p>
        <hr class="mb-1 w-25 border-4">
        <div class=" row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="">Title :</label><input type="text"
                    type="text" value="{{form.title.value}}" name="title" class="form-control"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="">Category :</label>
                <select class="form-control" name="category" id="id_category">
                    <option value selected>---</option>
                    <option value="{{form.category}}">{{category.name}}</option>
                </select>
            </div>
            <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">title
                    :</label><input type="text" name="title" class="form-control"></div> -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Company Name
                    :</label><input type="text" value="{{form.companyname.value}}" name="companyname" class="form-control"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                    :</label><input type="text" value="{{form.experience.value}}" name="experience" class="form-control"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                    :</label><input type="text" value="{{form.qualification.value}}" name="qualification" class="form-control"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Salary
                    :</label><input type="text" value="{{form.salary.value}}" name="salary" class="form-control"></div>


                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4">
                        <label class="" for=""><b>Poster:</b></label>
                        <input type="file" name="poster" class="form-control">
                        {% if form.instance.poster %}
                            <img src="{{ form.instance.poster.url }}" alt="Current Poster" class="img-thumbnail mt-2" width="150">
                        {% endif %}
                    </div>


            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">skills
                    :</label><input type="text" value="{{form.skills.value}}" name="skills" class="form-control"></div>


           
            <div class="text-center">
                <button type="submit" class="btn btn-dark mt-4 mb-4 w-50">Add Job</button>
                <br>
            </div>


        </div>
    </form>
</div>

{%endblock%}
